CTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AirBnB</title>
    <link rel="stylesheet" href="styles/3-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/4-common.css" />    
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="images/png" href="images/icon.png" />
  </head>
  <body>
    <header class="logo">
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <div class="popover">
            <ul>
              <li><h2>California</h2>
                <ul>
                  <li>Tracy</li>
                  <li>Hayward</li>
                  <li>Los Angeles</li>
                </ul>
              </li>  
            <li><h2>Arizona</h2>
              <ul>
                <li>Sedona</li>
                <li>Phoenix</li>
                <li>Mesa</li>
              </ul>
            </li>
            </ul>  
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>WIFI, kitchen...</h4>
          <ul class="popover">
            <li>WIFI</li>
            <li>Kitchen</li>
            <li>Swimming pool</li>
            <li>Bedroom</li>
          </ul>
        </div>        
        <button type="button">Search</button>
      </section>

      <section class="places">
        <h1>Places</h1>
        <div class="articles">
          <article><h2>My home</h2></article>
          <article><h2>Tiny house</h2></article>
          <article><h2>A suite</h2></article>
        </div>  
      </section>

    </div>
    
    <footer>Best School</footer>
      
  </body>
</html>
